<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Denuncia</title>
</head>
<body>
    <div class="form-container" id="formContainer" style="display: none;">
        <h2>Report Form</h2>
        <p class="small-text">Please fill in the form and Manolo will send it.</p>
        <form id="denunciaForm">
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Enter Your Name" required>

            <label for="telefono">Phone Number:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Enter your phone number" maxlength="10" required>

            <label for="motivo">Reason for the report:</label>
            <textarea id="motivo" name="motivo" rows="4" placeholder="Describe the reason for your report" required></textarea>

            <button type="submit">Enviar</button>
            <button type="button" id="cerrar">Cerrar</button>
        </form>
        
        <!-- Texto en pequeÃ±o debajo del formulario -->
    </div>
    <script src="script.js"></script>
</body>
</html>
